<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up For Our Newsletter</title>
        <link href="https://fonts.googleapis.com/css?family=Courier+Prime" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <h1>THE CODE REVIEW</h1>
        </div>

        <form action="index.html" method="post">
            
            <h2>Signup for our newsletter</h2>
            <p class="signup-caption">Get the latest news on how your code is doing right in your inbox</p>
            <hr class="thick">
            <hr class="thin">

            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>
                <div class="form-group">
                    <label for="mail">Email Address</label>
                    <input type="email" id="mail" name="user_email" placeholder="Required" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="user_phone-number" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label for="address">Street Address</label>				
                    <input type="text" id="address" name="user_address" placeholder="Enter Street Address">				
                </div>
                <div class="form-group">
                    <label for="city">City</label>				
                    <input type="text" id="city" name="user_city" placeholder="Enter City">	
                </div>
        
                <div class="form-group">
                    <label for="state">State</label>			
                        <select class="form-group" id="state" name="user_state">
                            <option>Choose State</option>
                            <option value="nsw">New South Wales</option>
                            <option value="vic">Victoria</option>
                            <option value="qld">Queensland</option>
                            <option value="wa">Western Australia</option>
                            <option value="sa">South Australia</option>
                            <option value="nt">Northern Territory</option>
                            <option value="act">Australian Capital Territory</option>
                            <option value="tas">Tasmania</option>
                        </select>
                </div>
            
                <div class="form-group">
                    <label for="zip">Zip Code</label>				
                    <input type="text" id="zip" name="user-zip" placeholder="Enter Zip Code">
                </div>				
            </fieldset>
           
            <hr class="thin">
            <fieldset>
                <legend>Newsletter</legend>
                <p class="newsletter-caption">Select the newsletters you would like to receive</p>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="html-news" value="newsletter_html" name="user_newsletter">
                    <label class="light" for="html-news">HTML News</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="css-news" value="newsletter_css" name="user_newsletter">
                    <label class="light" for="css-news">CSS News</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="javascript-news" value="newsletter_javascript" name="user_newsletter">
                    <label class="light" for="javascript-news">JavaScript News</label>
                </div>

                <label>Newsletter format</label>

                <div class="radio-group">
                    <input type="radio" id="html" value="newsletter_format" name="user_format">
                    <label class="light" for="html">HTML</label>
                </div>

                <div class="radio-group">
                    <input type="radio" id="plain-text" value="newsletter_format" name="user_format">
                    <label class="light" for="plain-text">Plain Text</label>
                </div>
          
                <label for="topics">Other topics you'd like to hear about</label>
            </fieldset>
            
            <textarea id="topics" name="user_topics"></textarea>
            
            <button type="submit">Sign up</button>
            <p class="copyright">Copyright The Code Review</p>
        </form>
    </body>
</html>
